
<div class="container">
    <div class="container">
       <div class="container">
 <form class="needs-validation" novalidate>
         <div class="form-row">
          
                 <!--div class="form-group col-md-6">
                         <label for="inputName">Train Name</label>
                         <input type="text" class="form-control" id="inputName" placeholder="Enter Name" name="name" [(ngModel)]="TrainName">
                       </div-->

                      
                         
                       <div class="form-group" style="margin-right: 70%; width: 30%; margin-top: 10%;">
                        <label for="exampleSelect1">Train Name</label>
                        <select class="form-control" id="exampleSelect1"  name="type"  [(ngModel)]="TrainName" required>
                          
                          <option *ngFor="let train of traindetails">{{train.TrainName}}/  TrainNo: T00{{train.TrainNo}}</option>
                          
                          
                        </select>
                        <div class="invalid-feedback">Please Select a name</div>
                      </div>
                                      <div class="form-group" style= "margin-right: 70%; width: 30%;">
                                           <label for="exampleSelect1">Train Type</label>
                                           <select class="form-control" id="exampleSelect1" name="type" [(ngModel)]="TrainType" required>
                                             <option>Express</option>
                                             <option>Normal</option>
                                             
                                           </select>
                                           <div class="invalid-feedback">
                                                   Please Select a type.
                                                 </div>
                                         </div>
                         
                                         <div class="form-group" style="width: 30%;">
                                               <label for="exampleSelect2">Availabe Classes</label>
                                               <select class="form-control" id="exampleSelect2" name="class" [(ngModel)]="Classes" required>
                                                 <option>1st/2nd/3rd</option>
                                                 <option>2nd/3rd</option>
                                                 <option>3rd</option>
                                                 
                                               </select>
                                               <div class="invalid-feedback">
                                                       Please Select a Class
                                                     </div>
                                             </div>
                            
                        
                        
                        
                       <div class="form-group" style="margin-right:70%;  width: 30%;">
                            <label for="exampleSelect1">Start Station</label>
                            <select class="form-control" id="exampleSelect1" name="type" [(ngModel)]="StartStation" required>
                              <option>Fort</option>
                                  <option>Galle</option>
                                  <option>Matara</option>
                                  <option>Kandy</option>
                                  <option>Anuradhapura</option>
                                  
                              
                            </select>
                            <div class="invalid-feedback">Please Select a station</div>
                          </div>
                          

          
                          <div class="form-group" style="margin-right:70%; width: 30%;">
                                <label for="exampleSelect2">End Station</label>
                                <select class="form-control" id="exampleSelect2" name="class" [(ngModel)]="EndStation" required>
                                  <option>Fort</option>
                                  <option>Galle</option>
                                  <option>Matara</option>
                                  <option>Kandy</option>
                                  <option>Anuradhapura</option>
                                  
                                </select>
                                <div class="invalid-feedback">Please Select a station</div>
                              </div>
                              <div class="form-group" style="margin-right:80%; width: 20%; margin-top: 20px;">
                                <label>Monday</label>
                                <input type="time" pattern="[01]?[0-9]|2[0-3]:[0-5][0-9]" name="monday" value="jio" class="form-control"  [(ngModel)]="Monday">
                                <div class="invalid-feedback">Please Select a Time</div>
                             </div>
                              <div class="form-group" style="margin-right:80%; width: 20%; margin-top: 20px;">
                                <label>Tuesday</label>
                                <input type="time" pattern="[01]?[0-9]|2[0-3]:[0-5][0-9]" name="tuesday" class="form-control" [(ngModel)]="Tuesday">
                                <div class="invalid-feedback">Please Select a Time</div>
                             </div>
                             <div class="form-group" style="margin-right:80%; width: 20%; margin-top: 20px;">
                                <label>Wednesday</label>
                                <input type="time" pattern="[01]?[0-9]|2[0-3]:[0-5][0-9]" name="wednesday" class="form-control" [(ngModel)]="Wednesday">
                                <div class="invalid-feedback">Please Select a Time</div>
                             </div>
                             <div class="form-group" style="margin-right:80%; width: 20%; margin-top: 20px;">
                                <label>Thursday</label>
                                <input type="time" pattern="[01]?[0-9]|2[0-3]:[0-5][0-9]" name="thursday" class="form-control" [(ngModel)]="Thursday">
                                <div class="invalid-feedback">Please Select a Time</div>
                             </div>
                             <div class="form-group" style="margin-right:80%; width: 20%; margin-top: 20px;">
                                <label>Friday</label>
                                <input type="time" pattern="[01]?[0-9]|2[0-3]:[0-5][0-9]" name="friday" class="form-control" [(ngModel)]="Friday">
                                <div class="invalid-feedback">Please Select a Time</div>
                             </div>
                             <div class="form-group" style="margin-right:80%; width: 20%; margin-top: 20px;">
                                <label>Saturday</label>
                                <input type="time" pattern="[01]?[0-9]|2[0-3]:[0-5][0-9]" name="saturday" class="form-control" [(ngModel)]="Saturday">
                                <div class="invalid-feedback">Please Select a Time</div>
                             </div>
                             <div class="form-group" style="margin-right:80%; width: 20%; margin-top: 20px;">
                                <label>Sunday</label>
                                <input type="time" pattern="[01]?[0-9]|2[0-3]:[0-5][0-9]" name="sunday" class="form-control" [(ngModel)]="Sunday">
                                <div class="invalid-feedback">Please Select a Time</div>
                             </div>
                             <div class="form-group col-md-6">
                                <label for="inputName" style="margin-right: 70%; width: 30%;">Stop At</label>
                                <input type="text" class="form-control" id="inputName" placeholder="" name="stops" [(ngModel)]="StopAt" required>
                                <div class="invalid-feedback">
                                       Please provide a name.
                                     </div>

                            </div>
                                     
                                     <!--div class="form-group col-md-6">
                         <label for="inputName">Stops</label>
                         <input type="text" class="form-control" id="inputName" placeholder="" name="stops" >
                       </div-->
         
                    </div>
         <button type="submit" class="btn btn-primary" style="margin-top: 30px; margin-bottom: 20%;" (click)="save()">Save</button>
         <button type="button" class="btn btn-primary" style="margin-left: 20px; margin-top: 30px; margin-bottom: 20%;" routerLink="/train_schedule">Back</button>
         
         
       </form>
       </div>
     </div>
     </div>
